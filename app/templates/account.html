<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/content/header/popitgamelogo.webp')}}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css')}}">
    <title>Account</title>
</head>
<body>
    <header>
        <div class="blackout"></div>
        <div class="header-logo">
            <img src="{{ url_for('static', filename='/content/header/popitgamelogo.webp')}}" alt="">
        </div>
        <div class="menu-icon">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="nav_wrapper">
            <nav>
                <div class="nav_item" id="roadmap">ROADMAP</div>
                <div class="nav_item" id="nfts">NFTS</div>
                <a href="#">
                    <div class="nav_item" id="docs">DOCS</div>
                </a>
                <div class="nav_item" id="whitelist">WHITELIST</div>
                <div class="nav_item" id="bounty">BOUNTY</div>
                <div class="nav_item" id="devs"><nobr>DEV TEAM</nobr></div>
                <div class="nav_item" id="contacts">CONTACTS</div>
            </nav>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="nfts-filters">
            <div class="filters-wrapper">
                <div class="filter_item active" data-schema="">All</div>
                <div class="filter_item" data-schema="gameplay">Gameplay</div>
                <div class="filter_item" data-schema="cosmetics">Cosmetics</div>
                <div class="filter_item" data-schema="production">Production</div>
                <div class="filter_item" data-schema="misc">Misc</div>
            </div>
        </div>
        <div class="nfts-wrapper"></div>
    </div>

    <div class="arrow-up"><img alt="Arrow"
        src="{{ url_for('static', filename='/content/footer/arrow_up.svg')}}" /></div>
    <script crossorigin="anonymous"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='/js/flowtype.js')}}"></script>
    <script src="{{ url_for('static', filename='/js/account.js')}}"></script>
    
</body>
</html>
